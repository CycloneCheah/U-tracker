<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>U-tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/917613137031745559/917613280221093980/unknown.png"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- for the chart -->
       google.charts.load('current', {packages: ['corechart']});     
    </script>
    <style>
        body {
            background-color: beige;
        }

        .leftmostColumn {
            font-weight: bold;
            padding-right:60px;
            border-right-color: rgb(192, 192, 192);
        }

        .individualTableRow td{
            background-color: rgb(192, 192, 192);
            padding-top: 3%;
            padding-left: 5%;
        }
        
        #assignmentDetailsTable table {
            width: 150%;
            height: 150%;
            /* float: right; */
        }
        
        #myChart {
            border: solid 1px orange
        }
        #assessmentProgressGraph{
            /* float: left; */
            border: solid 1px orange
        } 


    </style>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header ">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">U-tracker</span>&nbsp;&nbsp;&nbsp;
                <img src="https://cdn.discordapp.com/attachments/917613137031745559/917613280221093980/unknown.png" alt="Our logo" width = 125px>
                <div class="mdl-layout__header-row"></div>
                <div class="mdl-layout__header-row"></div>
                <span class="mdl-layout-title">
                    <!-- <h2>Assignment Details</h2> -->
                </span>
                <!-- Title -->
                <div class="mdl-layout-spacer"></div>
                <!-- Raised button -->
                <div id="backOnMain">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="backToMain()">Back</button>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Navigation</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Main Page</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-cell--12-col mdl-grid">
                <div class="mdl-grid mdl-cell--4-col">
                    <div class="mdl-data-table__cell--non-numeric" id="assignmentDetailsTable">
                        <!-- table is placed here -->
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet">&nbsp;</div>
            </div>
            <br><br>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" pattern="^([1-3]{1})([0-9]{7})$"
                            id="progressInput" required>
                        <label class="mdl-textfield__label" for="weightage">Update your progress percentage</label>
                        <span id="updateProgressMsg" class="mdl-textfield__error"></span>
                    </div>
                    <button
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="directToGraph()">
                        VIEW GRAPH
                    </button>
                    <button
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="updateProgressButton()">
                        UPDATE PROGRESS
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--hide-phone"></div>
            </div>
        </main>
    </div>
    
    <script src="shared.js"></script>
    <script src="view.js"></script>
</body>

</html>
